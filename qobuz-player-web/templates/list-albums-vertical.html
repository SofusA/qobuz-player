<div class="flex w-full gap-4 overflow-scroll p-2">
  @for (album in albums) {
    <a
      href="/album/{{ album.id }}"
      class="size-32 h-full shrink-0"
      preload="mousedown"
      preload-images="true"
    >
      <img class="rounded-lg" alt="{{ album.title }}" src="{{ album.image }}" />
      <p class="truncate text-sm">{{ album.title }}</p>
      <p class="truncate text-sm text-gray-500">{{ album.artist.name }}</p>
    </a>
  }
</div>
