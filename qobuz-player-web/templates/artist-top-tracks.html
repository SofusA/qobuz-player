@defer (base.html; playing_info=playing_info) {
  <div class="flex flex-col pb-24">
    <div
      class="flex flex-col gap-4 px-4"
      data-sse="tracklist"
      hx-trigger="tracklist"
      hx-target="#top-tracks"
      hx-get="/artist/{{ artist.id }}/top-tracks/page/partial"
    >
      <div
        class="pt-safe-or-4 sticky top-0 z-10 flex items-center justify-between bg-black/80 py-4 backdrop-blur-md"
      >
        <button
          class="flex size-10 items-center justify-center rounded-full text-gray-400 transition-colors hover:bg-white/10 hover:text-white active:scale-95"
          onclick="history.back()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>
        <div
          class="pointer-events-none absolute inset-x-0 flex flex-col items-center text-center"
        >
          <span
            class="text-sm font-bold text-white"
            >{{ artist.name }}</span
          >
          <span
            class="text-xs text-gray-400"
            >Top Tracks</span
          >
        </div>
        <div class="size-10"></div>
      </div>

      <div id="top-tracks">
        @defer (
          list-tracks.html;
          now_playing_id=playing_info.now_playing_id;
          tracks=artist.top_tracks;
          show_artist=false;
          show_track_cover=true;
          click=click
        ) {}
      </div>
    </div>
  </div>
}
