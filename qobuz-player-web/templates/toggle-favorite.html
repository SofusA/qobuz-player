<button
  class="@if(button_class){ {{ button_class }} } @else { btn btn-secondary }"
  hx-swap="outerHTML"
  hx-target="this"
  hx-put="{{ api }}/{{
    id
  }}/@if(is_favorite){unset-favorite}@else{set-favorite}"
  @if(is_favorite){ title="Remove from favorites" } @else { title="Add to favorites" }
>
  @if (is_favorite) {
    <span class="size-6 text-yellow-500">
      @defer (icons/star-solid.html) {}
    </span>
  } @else {
    <span class="size-6">
      @defer (icons/star.html) {}
    </span>
  }
</button>
