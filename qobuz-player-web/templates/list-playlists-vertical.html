<div class="flex w-full gap-4 overflow-scroll p-2">
  @for (playlist in playlists) {
    <a
      href="/playlist/{{ playlist.id }}"
      class="h-full shrink-0"
      preload="mousedown"
      preload-images="true"
    >
      <img
        class="h-32 rounded-lg"
        alt="{{ playlist.title }}"
        src="{{ playlist.image }}"
      />
      <p class="truncate text-sm">{{ playlist.title }}</p>
    </a>
  }
</div>
