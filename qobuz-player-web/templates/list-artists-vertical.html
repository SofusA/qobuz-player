<div class="flex w-full gap-4 overflow-scroll p-2">
  @for (artist in artists) {
    <a
      href="/artist/{{ artist.id }}"
      class="size-32 h-full text-center"
      preload="mousedown"
      preload-images="true"
    >
      @if (artist.image) {
        <div
          class="aspect-square size-32 rounded-full bg-gray-800 bg-cover bg-center bg-no-repeat"
          style="background-image: url({{ artist.image }})"
        ></div>
      } @else {
        <div
          class="flex aspect-square size-32 items-center justify-center rounded-full bg-gray-500"
        >
          <div class="w-12">
            @defer (icons/user.html) {}
          </div>
        </div>
      }
      <p class="truncate text-sm">{{ artist.name }}</p>
    </a>
  }
</div>
