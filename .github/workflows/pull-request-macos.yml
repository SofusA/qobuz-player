name: On Pull Request To Main (MacOS)
on:
  pull_request:
    paths:
      - "**.rs"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
    branches:
      - main
jobs:
  pre-merge:
    name: Pre-merge checks
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: npm install
        working-directory: qobuz-player-web
        run: npm install

      - name: Build styles
        working-directory: qobuz-player-web
        run: npm run build

      - name: Build player ${{ matrix.arch }} 
        run: cargo test
