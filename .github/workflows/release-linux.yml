name: Create release, build and upload artifacts (Linux x86_64)

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*
jobs:
  create-build-upload:
    name: Build, package and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y librust-alsa-dev

      - name: npm install
        working-directory: qobuz-player-web
        run: npm install

      - name: Build styles
        working-directory: qobuz-player-web
        run: npm run build

      - name: Build player
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Tar
        run: tar -cvf qobuz-player-x86_64-unknown-linux-gnu.tar.gz -C ./target/x86_64-unknown-linux-gnu/release/ qobuz-player

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: qobuz-player-x86_64-unknown-linux-gnu.tar.gz
